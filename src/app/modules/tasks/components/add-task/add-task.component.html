<h4 class="mt-5">Agregar tarea</h4>

<form class="row mb-5" (ngSubmit)="emitTask()">

  <div>
    <label for="description">DescripciÃ³n</label>
    <input type="text" name="description"
      placeholder="Ingresa la descripcion de la tarea"
      class="form-control mb-2"
      [(ngModel)]="task.description">
  </div>

  <div class="mt-2">
    <label for="priority">Prioridad</label>
    <input type="number" name="priority"
      placeholder="Ingrese el numero de prioridad"
      class="form-control mb-2"
      [(ngModel)]="task.priority">
  </div>

  <div class="mt-4">
    <button type="submit" class="btn btn-success extend-btn">
      Crear tarea
    </button>
  </div>

</form>
